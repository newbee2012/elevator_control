<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT over WebSocket</title>
    <script src="https://unpkg.com/mqtt@5.6.1/dist/mqtt.min.js"></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟电梯面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eaeaea;
        }

        .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .panel {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #555;
            background-color: #ccc;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            outline: none;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .panel button:active {
            background-color: #28a745; /* 按下时绿色高亮 */
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            transform: translateY(2px); /* 按下时的视觉反馈 */
        }

        .panel button:focus {
            outline: none; /* 去除点击后的默认高亮 */
        }

        .output {
            width: 260px;
            height: 150px;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: scroll;
            white-space: pre-wrap;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
        }

        .output-log {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 280px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <label for="server">Server URL:</label>
        <input type="text" id="server" value="ws://43.130.239.227:8083/mqtt">
    </div>
    <div>
        <label for="subscribe_topic">SubscribeTopic:</label>
        <input type="text" id="subscribe_topic" value="awf_data_01">
    </div>
    <div>
        <label for="publish_topic">PublishTopic:</label>
        <input type="text" id="publish_topic" value="awf_cmd_01">
    </div>
    <div>
        <label for="payload">Payload:</label>
        <input type="text" id="payload" value='{
            "cmd": "query"
        }''>
    </div>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="subscribe()">Subscribe</button>
        <button onclick="publish()">Publish</button>
    </div>

    <h1>MQTT</h1>
    <div class="panel-container">
        <h1 style="color: white;"></h1>
        <div class="panel">
            <button onclick="moveElevator(1)">1</button>
            <button onclick="moveElevator(2)">2</button>
            <button onclick="moveElevator(3)">3</button>
            <button onclick="moveElevator(4)">4</button>
            <button onclick="moveElevator(5)">5</button>
            <button onclick="moveElevator(6)">6</button>
        </div>
        <div class="output-log">
            <div class="output" id="output"></div>
        </div>
    </div>

    <script>
        function moveElevator(floor) {
            const message = "电梯即将运行到 " + floor + " 层";
            log(message);
        }

        function log(message) {
            message += "\n";
            const output = document.getElementById('output');
            output.innerText += message;
            output.scrollTop = output.scrollHeight; // 滚动到最新内容
        }

        let client = null;

        function connect() {
            const server = document.getElementById('server').value;
            const options = {
                keepalive: 60,
                clientId: 'mqttjs_' + Math.random().toString(16).substring(2, 8),
                clean: true,
                connectTimeout: 30 * 1000,
                // By default, EMQX allows clients to connect without authentication.
                username: '',
                password: '',
                reconnectPeriod: 1000,
            };
            client = mqtt.connect(server, options);

            client.on('error', (err) => {
                console.log('Connection error: ', err);
                client.end();
            });

            client.on('reconnect', () => {
                log('Reconnecting...');
            });

            client.on('connect', () => {
                log('Client connected');
            });

            client.on('message', (topic, payload) => {
                log(
                    'Received Message: ' + payload.toString() + '\nOn topic: ' + topic
                )
            });
        }

        function disconnect() {
            if (client && client.connected) {
                client.end();
                log('Client disconnected');
            } else {
                log('Client not connected');
            }
        }

        function subscribe() {
            const topic = document.getElementById('subscribe_topic').value;
            client.subscribe(topic, { qos: 0 }, (error) => {
                if (error) {
                    console.log('Subscribe error:', error);
                } else {
                    log(`Subscribed to topic ${topic}`);
                }
            });
        }

        function publish() {
            const topic = document.getElementById('publish_topic').value;
            const payload = document.getElementById('payload').value;
            client.publish(topic, payload, { qos: 0 }, (error) => {
                if (error) {
                    console.error(error);
                } else {
                    log(`Published to topic ${topic}`);
                }
            });
        }
    </script>

</body>
</html>
